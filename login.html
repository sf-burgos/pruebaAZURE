<html>

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="./css/login.css" rel="stylesheet">
        <script type="text/javascript" src="js/login.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/core.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/sha256.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="cuadrado">
                    <div class="input-group" id="LRimage">
                        <img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
                    </div>
                    <div class="input-group" id="email">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"
                                                           style="color: black"></i></span>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="username" placeholder="correo" />
                        </div>
                    </div>
                    <div class="input-group" id="pw">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"
                                                           style="color: black"></i></span>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="contraseña" placeholder="contraseña"
                                   aria-hidden="true" />
                        </div>
                    </div>
                    <div class="input-group" id="log">
                        <button type="button" class="btn btn-success" onclick="apiLogin.autenticarUsuario()" >Iniciar sesión</button>
                    </div>
                    <div class="d-flex justify-content-center links" id="crearcuenta">
                        ¿No tienes una cuenta?
                        <a href="registro.html">Registrate</a>
                    </div>
                    <div class="input-group" id="forgot">
                        <a href="recuperarContraseñaCorreo.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
