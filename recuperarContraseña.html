<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/sha256.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/recuperarContraseña.js"></script>
    <link href="./css/recuperarContraseña.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

    h3,
    input,
    button {
        font-family: 'Akaya Telivigala', cursive;
    }
</style>

<body onload="apiRecuperarContraseña.cargarPagina()">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="cuadrado">
                <div class="input-group" id="LRimage">
                    <img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
                </div>
                <div id="texto">
                    <h3>Recuperación de contraseña</h3>
                </div>
                <center>
                    <div class="pw">
                        <div class="letra">
                            <h3>
                                <font size=3>Nueva contraseña</font>
                            </h3>
                        </div>
                        <div class="casillas">
                            <input id="contraseña" type="password" required />
                        </div>
                    </div>
                    <div class="pw">
                        <div class="letra">
                            <h3>
                                <font size=3>Confirmar contraseña</font>
                            </h3>
                        </div>
                        <div class="casillas">
                            <input id="confirmarContraseña" type="password" required />
                        </div>
                    </div>
                    <div id="enroll">
                        <form action="login.html">
                            <button type="button" class="btn btn-success"
                                onclick="apiRecuperarContraseña.recuperarContraseña()" href="login.html">Cambiar
                                contraseña</button>
                        </form>
                    </div>

                </center>
            </div>
        </div>
    </div>
</body>

</html>
