<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Editar publicación</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/editarPublicacionesSede.js"></script>
        <link href="./css/editarPublicacionesSede.css" rel="stylesheet">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

        h3,
        input,
        button,
		textarea{
            font-family: 'Akaya Telivigala', cursive;
        }
    </style>

    <body onload="apiEditarPublicacionesSede.cargarPagina()">
            <div class="cuadrado">
					
                    <div class="input-group" >
						<div id="vistaPevia">
							<h3>Vista previa</h3>
						</div>
						<div id="LRimage">
							<img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
						</div>
                    </div>
					
					<div id="derecha">
							<h3><label for="Name">Titulo</label></h3>
							<h3>Descripción:</h3>
							<textarea  cols="35" rows="7" id="descripcion" readonly="readonly"></textarea>
							<div id="descriptionDiv">							
								<h3>Direccion:</h3>
							</div>
							<input type="text" readonly="readonly" id="address">
					</div>
                        

                    
            </div>
			
			<div class="editar">
                    <div class="input-group" id="titulo">
						
                        <h3>Editar publicación</h3>
						<div id ="pencil">
							<i class="fas fa-pencil-alt fa-2x"></i>
						</div>
                    </div>
					
					<div id="fotos">
						<h3>Fotos: </h3>
					</div>
                    <center>
							<div id="form">
								<div class="pw">
									<div class="casillas">
										<input id="title" placeholder="Titulo" style="height: 35px; width: 92%;" class="centrado" type="text" required/>
									</div>
								</div>
								<div class="pw">
									<div class="casillas">
										<textarea  cols="45" rows="7" id="description"  placeholder="descripcion" ></textarea>
									</div>
								</div>
								<div class="pw">
									<div class="casillas">
										<input type="text" id="direccion" placeholder="Direccion" style="height: 35px; width: 92%;" class="centrado">
									</div>
								</div>
							</div>
                </center>

				<div id="enroll">
					<button type="button" class="btn btn-info" onclick="apiEditarPublicacionesSede.vistaPrevia()">Vista previa</button>
                    <button type="button" class="btn btn-success" onclick="apiEditarPublicacionesSede.crearSede()" href="login.html">Crear sede</button>
					<button type="button" class="btn btn-danger" onclick="apiEditarPublicacionesSede.eliminarSede()" href="login.html" >Eliminar</button>
								
                </div>
			
            </div>
 
    </body>

</html>
