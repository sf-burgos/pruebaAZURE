<html>

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Editar publicación</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/editarPublicacionesCancha.js"></script>
        <link href="./css/editarPublicacionesCancha.css" rel="stylesheet">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

        h3,
        input,
        button,
		textarea{
            font-family: 'Akaya Telivigala', cursive;
        }
    </style>

    <body onload="apiEditarPublicacionesCancha.cargarPagina()">
            <div class="cuadrado">
					
                    <div class="input-group" >
						<div id="vistaPevia">
							<h3>Vista previa</h3>
						</div>
						<div id="LRimage">
							<img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
						</div>
                    </div>
					<div id="foto">
							<img src="./css/img/cancha1.jpg" style="width: 100px; height: 100px;">
						</div>
					<div id="derecha">
							<h3 id="nombreCancha"><font size=2>Cancha de fútbol 1234567891234</font></h3>
							<h3 id="precio"></h3>
							<h3>Detalles</h3>
							<textarea  cols="35" rows="7" id="descripcion" readonly="readonly">asdsadjasdk</textarea>							
							<h3>Detalles de la reserva:</h3>
							<h3><font size=4>Fecha reserva:<input type="date" id="fecha"></font></h3>
							<h3><font size=4>Hora reserva: 
							<select class="browser-default custom-select" id="nuevo">
								<option selected="" >Hora</option>
								<option value="1">8:00 - 9:00</option>
								<option value="2">9:00 - 10:00</option>
								<option value="3">13:00 - 14:00</option>
							 </select></font></h3>
							<div id="reservar">
								<button type="button" class="btn btn-success" onclick="apiEditarPublicacionesCancha.hacerReserva()">Reservar</button>
							</div>
					</div>
                        

                    
            </div>
			
			<div class="editar">
                    <div class="input-group" id="titulo">
						
                        <h3>Editar publicación</h3>
						<div id ="pencil">
							<i class="fas fa-pencil-alt fa-2x"></i>
						</div>
                    </div>
					
					<div id="fotos">
						<h3>Fotos: </h3>
					</div>
                    <center>
							<div id="form">
								<div class="pw">
									<div class="casillas">
										<div class="izq">
											<h3><font size=4>Nombre de la cancha:</h3>
										</div>
										<input id="title" placeholder="titulo" style="height: 35px; width: 92%;" class="centrado" type="text"required/>
									</div>
								</div>
								<div class="pw">
									<div class="izq">
											<h3><font size=4>Precio por hora:</h3>
										</div>
									<div class="casillas">
										<input id="precioHora" placeholder="Precio hora" style="height: 35px; width: 92%;" class="centrado" type="number" required/>
									</div>
								</div>
								<div class="pw">
									<div class="casillas">
										<div id="izq">
											<h3><font size="4">Días en servicio</font></h3>
										</div>
										<input type="date" id="fecha">
									</div>
								</div>
							</div>
                </center>
				<div id="enroll">
                    <button type="button" class="btn btn-success" onclick="apiEditarPublicacionesCancha.actualizarCancha()" href="login.html">Actualizar</button>
					<button type="button" class="btn btn-danger" onclick="apiEditarPublicacionesCancha.eliminarCancha()" href="login.html" >Eliminar</button>
								
                </div>
				
            </div>
 
    </body>

</html>
