<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/sha256.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Registro Propietarios</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="js/registro.js"></script>
	<link href="./css/registroPropietarios.css" rel="stylesheet">

</head>




<style>
	@import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

	h3,
	input,
	button,
	label {
		font-family: 'Akaya Telivigala', cursive;
	}
</style>

<body>
	<div class="container">

		<div class="d-flex justify-content-center h-100">
			<div class="cuadrado">
				<div class="input-group" id="LRimage">
					<img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
				</div>
				<div id="texto">
					<h3>Regístrate<br>Es rápido y fácil</h3>
				</div>
				<center>
					<main>
						<div id="nombre">
							<input placeholder="Nombre" id="nom" />
						</div>

						<div id="apellido">
							<input placeholder="Apellidos" id="ap" />
						</div>

						<div id="celular">
							<input placeholder="Celular" type="number" id="cel" />
						</div>

						<div id="contraseña">
							<input placeholder="Contraseña" type="password" id="pw" />
						</div>

						<div id="correo">
							<input placeholder="Correo" id="cor" />
						</div>

						<div id="username">
							<input placeholder="Nombre de usuario" id="usrname" />

						</div>

						<div id="ndoc">
							<input placeholder="Numero documento" id="doc" />
						</div>
						<div id="confcont">
							<input placeholder="Confirmar contraseña" type="password" id="confpw" />
						</div>

					</main>
					<div class="form-group" height="200px">
						<label for="exampleFormControlFile1">Documento de identidad</label>
						<div class="input-group" id="file">

							<span class="input-group-addon"><i class="fas fa-cloud-upload-alt" id="cloud"></i></span>
							<div class="col-md-8">
								<input class="form-control form-control-sm" id="formFileSm" type="file"
									style="width: 300px;" />
							</div>
						</div>

					</div>

					<div id="enroll">
						<button type="button" class="btn btn-success"
							onclick="apiclient.registrarPropietario()">Registrarse</button>
					</div>
				</center>
			</div>
		</div>
	</div>
</body>

</html>
