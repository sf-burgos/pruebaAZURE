<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/registro.js"></script>
    <link href="./css/registro.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

    h3,
    input,
    button {
        font-family: 'Akaya Telivigala', cursive;
    }
</style>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="cuadrado">
                <div class="input-group" id="LRimage">
                    <img src="./css/img/Logo.png" style="width: 100px; height: 100px;">
                </div>
                <div id="texto">
                    <h3>Regístrate<br>Es rápido y fácil</h3>
                </div>
                <center>
                    <main>
                        <div class="casillas">
                            <input id="nombre" placeholder="Nombre" required />
                        </div>

                        <div class="casillas">
                            <input id="apellido" placeholder="Apellidos" required />
                        </div>

                        <div class="casillas">
                            <input id="celular" placeholder="Celular" type="number" required />
                        </div>

                        <div class="casillas">
                            <input id="contraseña" placeholder="Contraseña" type="password" required />
                        </div>

                        <div class="casillas">
                            <input id="correo" placeholder="Correo" required />
                        </div>

                        <div class="casillas">
                            <input id="username" placeholder="Nombre de usuario" required />

                        </div>

                        <div class="casillas">
                            <input id="ndoc" placeholder="Numero documento" required />
                        </div>
                        <div class="casillas">
                            <input id="confcont" placeholder="Confirmar contraseña" type="password" required />
                        </div>

                    </main>
                    <div id="enroll">
                        <form action="login.html">
                            <button type="button" class="btn btn-success" onclick="apiclient.registrarCliente()"
                                href="login.html">Registrarse</button>
                        </form>
                    </div>

                </center>
            </div>
        </div>
    </div>
</body>

</html>
